<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titus</title>
  <meta name="description" content="Hide secret messages into any text.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style>
    * {
      box-sizing: border-box;
      -o-box-sizing: border-box;
      -ms-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      margin: 0;
      overflow: hidden;
    }

    header {
      width: 100%;
      height: 50px;
      background-color: #fbfbfb;
      border-bottom: 1px solid #ddd;
    }
    #title {
      float: left;
      line-height: 50px;
      padding-left: 20px;
    }
    #buttons {
      float: right;
      margin: 8px 8px 0 0;
    }
    #buttons .button {
      color: #555;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 14px;
      margin-left: 8px;
      line-height: 16px;
      padding: 8px 16px;
      text-decoration: none;
      background-color: #e0e1e2;
      border-radius: 3px;
      -o-border-radius: 3px;
      -ms-border-radius: 3px;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
    }
    #buttons .github {
      float: left;
      margin: 4px 0 0 8px;
    }
    #buttons .button:hover {
      background-color: #cacbcd;
    }
    #buttons .button:active {
      background-color: #babbbc;
    }
    #buttons .button.active {
      color: #fff;
      background-color: #2184d1;
    }
    #buttons .button.active:hover {
      background-color: #1677c3;
    }
    #buttons .button.active:active {
      background-color: #1a69a4;
    }

    main {
      height: calc(100% - 50px);
      -o-height: calc(100% - 50px);
      -ms-height: calc(100% - 50px);
      -moz-height: calc(100% - 50px);
      -webkit-height: calc(100% - 50px);
    }
    .column {
      width: 50%;
      float: left;
      height: 100%;
    }
    .column:first-child {
      border-right: 1px solid #ddd;
    }
    .columnTitle {
      height: 50px;
      padding: 0 20px;
      line-height: 50px;
      background-color: #eee;
      border-bottom: 1px solid #ddd;
    }
    .columnContent {
      height: calc(100% - 50px);
      -o-height: calc(100% - 50px);
      -ms-height: calc(100% - 50px);
      -moz-height: calc(100% - 50px);
      -webkit-height: calc(100% - 50px);
    }
    #encodeArea textarea, #decodeArea textarea {
      width: 100%;
      border: none;
      resize: none;
      outline: none;
      padding: 20px;
    }
    #encodeArea textarea {
      height: 50%;
    }
    #encodeText {
      border-bottom: 1px solid #ddd !important;
    }
    #decodeArea {
      display: none;
    }
    #decodeArea textarea {
      height: 100%;
    }
    pre {
      margin: 0;
      height: 100%;
      padding: 20px;
      white-space: normal;
      background-color: #eee;
    }
    div, textarea, pre, a {
      font-family: Menlo;
    }
    textarea, pre {
      font-size: 17px;
      line-height: 24px;
    }
  </style>
</head>
<body>
  <header>
    <div id="title">Titus</div>
    <div id="buttons">
      <a href="#encode" class="button" id="encodeButton">Encode</a>
      <a href="#decode" class="button" id="decodeButton">Decode</a>
      <a href="https://github.com/ozgrozer/titus" class="github">
        <svg aria-hidden="true" class="octicon octicon-mark-github" height="24" version="1.1" viewBox="0 0 16 16" width="24"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
      </a>
    </div>
  </header>

  <main id="encodeArea">
    <div class="column">
      <div class="columnTitle">Encode</div>
      <div class="columnContent">
        <textarea id="encodeText" placeholder="Text"></textarea>
        <textarea id="encodeSecretMessage" placeholder="Secret Message (Only English Characters)"></textarea>
      </div>
    </div>
    <div class="column">
      <div class="columnTitle">Encoded Result</div>
      <div class="columnContent">
        <pre id="encodeResult"></pre>
      </div>
    </div>
  </main>

  <main id="decodeArea">
    <div class="column">
      <div class="columnTitle">Decode</div>
      <div class="columnContent">
        <textarea id="decodeText" placeholder="Text"></textarea>
      </div>
    </div>
    <div class="column">
      <div class="columnTitle">Decoded Result</div>
      <div class="columnContent">
        <pre id="decodeResult"></pre>
      </div>
    </div>
  </main>
  <script src="titus.js"></script>
  <script>
    var encodeText = document.getElementById('encodeText')
    var encodeSecretMessage = document.getElementById('encodeSecretMessage')
    var encodeResult = document.getElementById('encodeResult')
    var encodeFunction = function () {
      setTimeout(function () {
        encodeResult.innerHTML = titus.encode({
          text: encodeText.value,
          secretMessage: encodeSecretMessage.value
        })
      }, 0)
    }
    encodeText.addEventListener('keyup', encodeFunction)
    encodeSecretMessage.addEventListener('keyup', encodeFunction)

    var decodeText = document.getElementById('decodeText')
    var decodeResult = document.getElementById('decodeResult')
    var decodeFunction = function () {
      setTimeout(function () {
        decodeResult.innerHTML = titus.decode({
          text: decodeText.value
        })
      }, 0)
    }
    decodeText.addEventListener('keyup', decodeFunction)

    var encodeButton = document.getElementById('encodeButton')
    var decodeButton = document.getElementById('decodeButton')
    var encodeArea = document.getElementById('encodeArea')
    var decodeArea = document.getElementById('decodeArea')
    encodeButton.addEventListener('click', function () {
      encodeButton.className = 'button active'
      decodeButton.className = 'button'
      encodeArea.style.display = 'block'
      decodeArea.style.display = 'none'
    })
    decodeButton.addEventListener('click', function () {
      encodeButton.className = 'button'
      decodeButton.className = 'button active'
      encodeArea.style.display = 'none'
      decodeArea.style.display = 'block'
    })

    var hashChangeFunction = function () {
      var getUrlAnchor = window.location.href.substring(window.location.href.indexOf('#') + 1)
      if (getUrlAnchor === 'decode') {
        decodeButton.click()
      } else if (getUrlAnchor === 'encode') {
        encodeButton.click()
      } else {
        encodeButton.className = 'button active'
        decodeButton.className = 'button'
        encodeArea.style.display = 'block'
        decodeArea.style.display = 'none'
      }
    }
    window.addEventListener('hashchange', function () {
      hashChangeFunction()
    })
    hashChangeFunction()
  </script>
</body>
</html>
